<aside class="seller_side_nav">
    <div class="top_selr_info text-center">
        <div class="span_img">
            <img *ngIf="!BROKER.profile_image" src="assets/img/maxresdefault.jpg" class="img-fluid">
            <img *ngIf="BROKER.profile_image" src="{{ environment.profile_image + '/'+BROKER.profile_image }}" class="img-fluid">

            <span routerLink="/user/edit-broker" class="inpt_ico"><i class="fa fa-pencil"></i>
                <!-- <input type="file" class="form_inpt" name=""> -->
            </span>
        </div>
        <h5 class="name_sid_prof">{{ BROKER.full_name }}</h5>
        <div class="d-flex justify-content-around below_icon">
            <span class="icon_short" style="cursor: pointer;" routerLink='/user/edit-broker'><i data-toggle="tooltip" data-placement="top"  title="Settings" class="fa fa-cogs"></i></span>
            <span class="icon_short" style="cursor: pointer;"><i data-toggle="tooltip" data-placement="top"  title="Notifications" class="fa fa-bell"></i></span>
            <span style="cursor: pointer;" (click) = "logout()" class="icon_short"><i data-toggle="tooltip" data-placement="top"  title="Logout" class="fa fa-power-off"></i></span>
        </div>
    </div>
    <div class="list_sid_nav">
        <ul type="none">
	        <!-- <li [ngClass]="isCurrentUrl('/user/dashboard') ? 'selected_bar':''">
                <a routerLink="/user/dashboard" class="dropdown-item"><span><i class="fas fa-user"></i></span> My Profile </a>
            </li> -->
	        <li>
                <a routerLink="/user/dashboard" class="dropdown-item active_d"><span><i class="fas fa-chart-bar"></i></span> AUM </a>
            </li>
	        <li [ngClass]="isCurrentUrl('Clients') ? 'selected_bar':''">
                <a routerLink="/user/dbClients" class="dropdown-item">
                    <span><i class="fas fa-user-tie"></i></span> Clients
                </a>
                <a class="pls_nav_side" routerLink="/user/addClient" title="Add Client">
                    <i class="fa fa-plus"></i>
                </a>
            </li>
            <li [ngClass]="isCurrentUrl('dbDraft') ? 'selected_bar':''">
                <a routerLink="/user/dbDraft" class="dropdown-item">
                    <span><i class="fas fa-user-tie"></i></span>Draft Clients
                </a>
                <a class="pls_nav_side" routerLink="/user/addClient" title="Add Client">
                    <i class="fa fa-plus"></i>
                </a>
            </li>
	        <li [ngClass]="isCurrentUrl('/user/leadList') ? 'selected_bar':''">
                <a routerLink="/user/leadList" class="dropdown-item">
                    <span><i class="fas fa-layer-group"></i></span> Leads
                    <span class="nmbr_hglt" *ngIf="lead_count > 0">{{lead_count}}</span>
                </a>
                <a routerLink="/user/addLead" class="pls_nav_side" title="">
                    <i class="fa fa-plus"></i>
                </a>
            </li>
	        <li  [ngClass]="isCurrentUrl('/user/dbTasks') ? 'selected_bar':''">
                <a routerLink="/user/dbTasks" class="dropdown-item">
                    <span><i class="fas fa-tasks"></i></span> Tasks 
                    <span class="nmbr_hglt" *ngIf="task_count > 0">{{task_count}}</span>
                </a>
                <a class="pls_nav_side" title="Add Task" routerLink="/user/addTask">
                    <i class="fa fa-plus"></i>
                </a>
            </li>
	        <li [ngClass]="isCurrentUrl('/user/reviews') ? 'selected_bar':''">
                <a routerLink="/user/reviews" class="dropdown-item"><span><i class="fa fa-thumbs-up"></i></span> Reviews </a>
            </li>
            <li [ngClass]="isCurrentUrl('/user/dbInstructions') ? 'selected_bar':''">
                <a routerLink="/user/dbInstructions" class="dropdown-item"><span><i class="fa fa-info-circle"></i></span> Instructions </a>
            </li>
	        <li>
                <a (click) = "logout()" href="javascript:;" class="dropdown-item"><span><i class="fa fa-power-off"></i></span> Log Out </a>
            </li>
        </ul>
    </div>
</aside>
